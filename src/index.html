<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Task 1:Change your h2 element's style so that its text color is red.-->
    <h2 style="color: red">CatPhotoApp</h2>

    <!--Task 2:Delete your h2 element's style attribute, and instead create a CSS style block. Add the necessary CSS to turn all h2 elements blue.-->
    <style>
      h2 {
        color: blue;
      }
    </style>

    <h2>CatPhotoApp</h2>

    <!--Task 3:Inside your style element, change the h2 selector to .red-text and update the color's value from blue to red.Give your h2 element the class attribute with a value of red-text.-->
    <style>
      .red-text {
        color: red;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    \

    <!--Task 4:Classes allow you to use the same CSS styles on multiple HTML elements. You can see this by applying your red-text class to the first p element.-->
    <style>
      .red-text {
        color: red;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">
        Click here to view more <a href="#">cat photos</a>.
      </p>
    </main>

    <!--Task 5:nside the same <style> tag that contains your red-text class, create an entry for p elements and set the font-size to 16 pixels (16px).-->
    <style>
      .red-text {
        color: red;
      }
      p {
        font-size: 16px;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">
        Click here to view more <a href="#">cat photos</a>.
      </p>
    </main>

    <!--Make all of your p elements use the monospace font.-->
    <style>
      .red-text {
        color: red;
      }

      p {
        font-size: 16px;
        font-family: monospace;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">
        Click here to view more <a href="#">cat photos</a>.
      </p>
    </main>
  </body>
</html>
