<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Task 1:Change your h2 element's style so that its text color is red.-->
    <h2 style="color: red">CatPhotoApp</h2>

    <!--Task 2:Delete your h2 element's style attribute, and instead create a CSS style block. Add the necessary CSS to turn all h2 elements blue.-->
    <style>
      h2 {
        color: blue;
      }
    </style>

    <h2>CatPhotoApp</h2>

    <!--Task 3:Inside your style element, change the h2 selector to .red-text and update the color's value from blue to red.Give your h2 element the class attribute with a value of red-text.-->
    <style>
      .red-text {
        color: red;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    \

    <!--Task 4:Classes allow you to use the same CSS styles on multiple HTML elements. You can see this by applying your red-text class to the first p element.-->
    <style>
      .red-text {
        color: red;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">
        Click here to view more <a href="#">cat photos</a>.
      </p>
    </main>

    <!--Task 5:nside the same <style> tag that contains your red-text class, create an entry for p elements and set the font-size to 16 pixels (16px).-->
    <style>
      .red-text {
        color: red;
      }
      p {
        font-size: 16px;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">
        Click here to view more <a href="#">cat photos</a>.
      </p>
    </main>

    <!--Task 6:Make all of your p elements use the monospace font.-->
    <style>
      .red-text {
        color: red;
      }

      p {
        font-size: 16px;
        font-family: monospace;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">
        Click here to view more <a href="#">cat photos</a>.
      </p>
    </main>

    <!--Task 7:Import the Lobster font to your web page. Then, use an element selector to set Lobster as the font-family for your h2 element.-->
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .red-text {
        color: red;
      }
      h2 {
        font-family: Lobster;
      }

      p {
        font-size: 16px;
        font-family: monospace;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>

    <!--Task 8:To begin, apply the monospace font to the h2 element, so that it now has two fonts - Lobster and monospace.In the last challenge, you imported the Lobster font using the link tag. Now comment out that import of the Lobster font (using the HTML comments you learned before) from Google Fonts so that it isn't available anymore. Notice how your h2 element degrades to the monospace font.-->
    <!--<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">-->
    <style>
      .red-text {
        color: red;
      }

      h2 {
        font-family: Lobster, monospace;
      }

      p {
        font-size: 16px;
        font-family: monospace;
      }
    </style>

    <h2 class="red-text">CatPhotoApp</h2>

    <!--Task 9:Create a class called smaller-image and use it to resize the image so that it's only 100 pixels wide.-->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, monospace;
  }

  p {
    font-size: 16px;
    font-family: monospace;
  }
  .smaller-image
  {
    width:100px;
  }
</style>

<h2 class="red-text">CatPhotoApp</h2>
<main>
  <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back." class="smaller-image"></a>
  </body>
</html>
